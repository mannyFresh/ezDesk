<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to M(ongo)LB<br></h1>
            <div class="account-wall">
                <img class="profile-img" src="images/marcbaseballfinal.png" height="75" width="75">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="username" ng-model="user.username" required autofocus>
                <input type="password" class="form-control" placeholder="password" ng-model="user.password"required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(user)">
                    login</button>
                </form>
            </div>
            <a href="#/register" class="text-center new-account">register an account </a>
        </div>
    </div>
</div>
